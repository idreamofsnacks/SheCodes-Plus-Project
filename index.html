<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<!--link CSS sheet-->
		<link rel="stylesheet" href="styles.css" />
		<!--link Axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!--Link Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!--Link Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
			rel="stylesheet"
		/>
		<!--link bootstrap icons-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<div class="container">
			<!--create the application title-->
			<div class="appTitle">
				<div class="row">
					<div class="col-12">
						<h1 id="title">Weather Forecast</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<!--convert-->
					<span class="convert"
						>Display Temperature in:
						<a href id="celsius">째C |</a>
						<a href id="fahrenheit" class="active">째F</a>
					</span>
				</div>
			</div>
			<!--create the navigation bar where Search is-->
			<div class="navigation">
				<nav
					class="navbar navbar-light"
					style="background-color: #212529"
				>
					<div class="container-fluid">
						<form class="d-flex" id="searchForm">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search for a City"
								aria-label="Search"
								id="searchCities"
								autocomplete="off"
							/>
							<button
								class="btn btn-outline-success"
								type="submit"
							>
								Search
							</button>
						</form>
						<p id="currentDateTime"></p>
					</div>
				</nav>
			</div>
			<!--create the body layout-->
			<div class="currentCity">
				<div class="row">
					<div class="col-12">
						<!--displays the current conditions-->
						<div class="currentConditions">
							<div
								class="card bg-light text-dark"
								style="width: 840px"
							>
								<img
									src="media/california.jpg"
									class="card-img"
									alt="picture of california"
								/>
								<div class="card-img-overlay">
									<!--displays the name of the entered city-->
									<h5 class="card-title" id="enteredCity">
										Type in a City to see the weather
									</h5>
									<!--displays the temperature,wind speed, and conditions for the entered city-->
									<div class="temp" id="tempApi"><p></p></div>
									<div class="temp" id="windApi"><p></p></div>
									<div class="temp" id="tempApiIcon">
										<img
											src=""
											id="tempIcon"
											alt="search"
										/>
										<span
											class="temp"
											id="tempApiConditions"
											><p></p
										></span>
									</div>
									<!--displays the date and time that the weather api was called-->
									<div class="apiTimeStamp">
										Last updated:
										<span class id="apiTime"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--displays the daily forecast-->
			<div class="weather-forecast">
				<div class="row">
					<div class="col-2">
						<div class="weather-forecast-date">Thursday</div>
						<img
							src="http://openweathermap.org/img/wn/50d@2x.png"
							alt=""
							width="36"
						/>
						<div class="weather-forecast-temperatures">
							<span class="weather-forecast-temperature-max">
								Max: 70째
							</span>
							<span class="weather-forecast-temperature-min">
								Min: 40째
							</span>
						</div>
					</div>
				</div>
			</div>
			<!--my git code link-->
			<div class="myGit">
				<div class="row">
					<div class="col-12">
						<span class="myGitCode">
							<a
								href="https://github.com/idreamofsnacks/SheCodes-Plus-Project.git"
								target="_blank"
								>View Site's Git Repository</a
							>
						</span>
					</div>
				</div>
			</div>
			<!--closes the container-->
		</div>
	</body>
	<!--links the javascript file-->
	<script src="scripts.js"></script>
	<!--links bootstrap js-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
</html>
